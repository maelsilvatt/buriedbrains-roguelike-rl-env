effect_ruleset:
  # Debuffs
  Slow:
    type: Debuff 
    target: Target 
    duration: 3 
    stat_modifier: 
      speed: -0.5 # Garante vantagem de turno.

  Vulnerable:
    type: Debuff 
    target: Target 
    duration: 2 
    stat_modifier: 
      defense_taken: 0.50 # Alvo toma 50% mais dano (Multiplicativo).

  Blind:
    type: Debuff 
    target: Target 
    duration: 2 
    stat_modifier: 
      accuracy: -0.25 # 25% de chance de erro real.

  Debuff_Damage:
    type: Debuff 
    target: Target 
    duration: 3 
    stat_modifier: 
      damage_modifier: -0.4 # Reduz 40% do dano de saída do alvo.

  # Controle
  Stun:
    type: Control 
    target: Target 
    duration: 2

  # DoTs e White Damage
  # A lógica de combate deverá usar: MAX(damage_per_turn, Target_MaxHP * damage_percent)
  Poison: 
    type: DoT 
    target: Target 
    duration: 5 
    damage_per_turn: 10  # Dano mínimo garantido (para matar Ratos)
    damage_percent: 0.04 # 4% Max HP. Em 5 turnos = 20% da vida total.
    # Eficiente contra Bosses com HP massivo.

  Burn: 
    type: DoT 
    target: Target 
    duration: 3 
    damage_per_turn: 20  # Dano mínimo garantido agressivo
    damage_percent: 0.08 # 8% Max HP. Em 3 turnos = 24% da vida total.
    # Burst de DoT rápido.
  
  Sunder:
    type: Special
    target: Target
    # Dano Físico agora tira % da vida atual, permitindo que Guerreiros matem Bosses
    damage_percent: 0.03 # 3% do HP Atual como dano extra físico

  # Buffs
  Buff_Defense: 
    type: Buff 
    target: Self 
    duration: 3 
    stat_modifier: 
      defense: 0.25  # ⬇️ ERA 0.50 (+25% defesa, não 50%)

  Buff_Self_Damage: 
    type: Buff 
    target: Self 
    duration: 3 
    stat_modifier: 
      damage_modifier: 0.35  # ⬇️ ERA 0.50 (+35% dano, não 50%)

  Buff_Evasion: 
    type: Buff 
    target: Self 
    duration: 2 
    stat_modifier: 
      evasion_chance: 0.60 # +60% Evasão.

  Stealth: 
    type: Buff 
    target: Self 
    duration: 2 

  # Sustância
  Heal_Self: 
    type: Support 
    target: Self 
    duration: 0 
    potency: 0.12 # Cura 12% do HP Máximo (incrementa com a cura base da skill)

  Life_Drain: 
    type: Special 
    target: Self 
    duration: 0 
    potency: 0.60 # Cura 60% do Dano Causado.

  Reflect: 
    type: Special 
    target: Attacker 
    potency: 0.40 # Devolve 40% do Dano Recebido.

  Revive: 
    type: Special 
    target: Self 
    duration: 0 
    potency: 0.6 # Revive com 60% do HP Máximo.