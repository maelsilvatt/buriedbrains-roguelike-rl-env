<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuriedBrains Visualizer</title>
    
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Pro:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        <header>
            <div class="level-info">
                <h1>BURIED BRAINS</h1>
                <span id="floor-display">FLOOR 01</span>
            </div>

            <div class="camera-controls">
                <label for="agent-select" style="font-size: 10px; color: #666; margin-right: 5px;">VIEW:</label>
                <select id="agent-select" style="background: #222; color: #fff; border: 1px solid #444; padding: 2px 5px; border-radius: 4px; font-family: 'Inter', sans-serif; font-size: 11px;">
                    </select>
            </div>
            <div class="turn-info">
                <span>TURN</span>
                <span id="turn-display" class="highlight">0</span>
            </div>
        </header>

        <main id="stage">
            </main>
        <aside class="brain-panel">
            <div class="brain-header">NEURAL ACTIVITY</div>
            
            <div class="brain-container">
                <canvas id="neural-net-canvas" width="280" height="200"></canvas>
                
                <div class="output-labels">
                    <span>ATK</span><span>EQP</span><span>SOC</span><span>MOV</span>
                </div>
            </div>

            <div class="raw-monitor">
                <div class="monitor-header">RAW INPUTS (46)</div>
                <div id="raw-state-grid" class="state-grid">
                    </div>
            </div>
        </aside>

        <footer>
            <div class="agent-panel">
                <div class="avatar-container">
                    <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Felix" alt="Agent" id="agent-avatar">
                </div>                
                <div class="stats-bars">
                    <div class="stat-row">
                        <i class="fa-solid fa-heart heart-icon"></i>
                        <div class="bar-container">
                            <div class="bar-fill hp-fill" id="hp-bar" style="width: 100%;"></div>
                            <span class="bar-text" id="hp-text">100/100</span>
                        </div>
                    </div>
                    
                    <div class="stat-row">
                        <i class="fa-solid fa-bolt exp-icon"></i>
                        <div class="bar-container">
                            <div class="bar-fill xp-fill" id="xp-bar" style="width: 0%;"></div>
                            <span class="bar-text" id="xp-text">XP 0%</span>
                        </div>
                    </div>

                    <div class="inventory-row">
                        
                        <div class="equipment-group">
                            <span class="label-tiny">EQUIP</span>
                            <div class="equipment-container">
                                <div id="slot-weapon" class="equip-slot border-common" title="Arma"><i class="fa-solid fa-fist-raised"></i></div>
                                <div id="slot-armor" class="equip-slot border-common" title="Armadura"><i class="fa-solid fa-shirt"></i></div>
                                <div id="slot-artifact" class="equip-slot border-common" title="Artefato"><i class="fa-solid fa-ring"></i></div>
                            </div>
                        </div>

                        <div class="inventory-divider"></div>

                        <div class="skills-group">
                            <span class="label-tiny">SKILLS</span>
                            <div class="skills-container">
                                <div id="skill-0" class="skill-slot" title="Quick Strike (CD 1)">
                                    <i class="fa-solid fa-bolt"></i>
                                    <div class="cd-overlay"></div>
                                </div>
                                <div id="skill-1" class="skill-slot" title="Heavy Blow (CD 3)">
                                    <i class="fa-solid fa-hammer"></i>
                                    <div class="cd-overlay"></div>
                                </div>
                                <div id="skill-2" class="skill-slot" title="Stone Shield (CD 3)">
                                    <i class="fa-solid fa-shield"></i>
                                    <div class="cd-overlay"></div>
                                </div>
                                <div id="skill-3" class="skill-slot" title="Wait (CD 0)">
                                    <i class="fa-solid fa-hourglass-half"></i>
                                    <div class="cd-overlay"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="karma-panel">
                <canvas id="karma-disk" width="80" height="80"></canvas>
                <span>KARMA</span>
            </div>

            <div class="log-panel" id="log-container">
                <div class="log-entry">Waiting for replay data...</div>
            </div>
        </footer>

        <div class="controls">
            <button id="btn-prev" title="Voltar 1 Turno"><i class="fa-solid fa-backward-step"></i></button>
            
            <button id="btn-play" title="Reproduzir"><i class="fa-solid fa-play"></i></button>
            <button id="btn-pause" title="Pausar"><i class="fa-solid fa-pause"></i></button>
            
            <button id="btn-next" title="AvanÃ§ar 1 Turno"><i class="fa-solid fa-forward-step"></i></button>
            
            <input type="range" id="timeline" min="0" max="100" value="0">
            <button id="btn-speed" class="speed-control" title="Alterar Velocidade">1x</button>
        </div>
    </div>

    <script src="scripts/data/data.js"></script>
    <script src="scripts/core/utils.js"></script>
    <script src="scripts/core/asset_loader.js"></script>
    <script src="scripts/ui/ui_hud.js"></script>
    <script src="scripts/ui/ui_controls.js"></script>
    <script src="scripts/renders/render_exploration.js"></script>
    <script src="scripts/renders/render_combat.js"></script>
    <script src="scripts/renders/render_sanctum.js"></script>
    <script src="scripts/renders/render_brain.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
